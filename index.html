<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Archiv - Home</title>
    <script>
        // Prevent FOUC by applying theme immediately
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/modal.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Cookie Consent Toast -->
    <div id="cookieConsent" class="cookie-consent hidden">
        <div class="cookie-content">
            <p>Diese Website verwendet Cookies, um Ihren Stream-Fortschritt zu speichern und Ihre Erfahrung zu verbessern.</p>
            <div class="cookie-buttons">
                <button id="acceptCookies" class="btn btn-primary">Akzeptieren</button>
                <button id="declineCookies" class="btn btn-secondary">Ablehnen</button>
            </div>
        </div>
    </div>

    <!-- Header wird dynamisch geladen -->

    <!-- Main Content -->
    <main class="main-content">
        <!-- Latest Stream Section -->
        <section class="latest-stream">
            <div class="container">
                <h1>Neuester Stream</h1>
                
                <div class="stream-player-container">
                    <div class="video-section">
                        <div class="video-player">
                            <video id="mainPlayer" class="hls-player" controls>
                                <source src="https://vid.asukaris.live/streams/_0005/master.m3u8" type="application/x-mpegURL">
                                Ihr Browser unterstützt das Video-Element nicht.
                            </video>
                            <div class="player-overlay">
                                <div class="quality-selector">
                                    <select id="qualitySelect">
                                        <option value="auto">Auto</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-section">
                        <div class="chat-container">
                            <div class="chat-header">
                                <h3>Stream Chat</h3>
                            </div>
                            <div id="chatMessages" class="chat-messages">
                                <!-- Chat messages will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Stream Info -->
                <div class="stream-info">
                    <div class="info-container">
                        <h2 id="streamTitle">Pferdestärke lets GO</h2>
                        <div class="stream-meta">
                            <span class="stream-number">#5</span>
                            <span class="stream-date">04.06.2025</span>
                            <span class="stream-duration">21 Sekunden</span>
                            <span class="stream-game">JDM: Japanese Drift Master</span>
                        </div>
                        <p id="streamDescription" class="stream-description">
                            Ein kurzer Test-Stream mit JDM: Japanese Drift Master
                        </p>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Recent Streams Grid -->
        <section class="recent-streams">
            <div class="container">
                <h2>Letzte Streams</h2>
                <div class="streams-grid" id="recentStreamsGrid">
                    <!-- Stream cards will be populated here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <!-- Footer will be loaded dynamically by footer.js -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/app.js"></script>
    <script src="js/player.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cookies.js"></script>
</body>
</html>
