<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Test - Stream Archiv</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/legal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Cookie Consent Toast -->
    <div id="cookieConsent" class="cookie-consent hidden">
        <div class="cookie-content">
            <p>Diese Website verwendet Cookies, um Ihren Stream-Fortschritt zu speichern und Ihre Erfahrung zu verbessern.</p>
            <div class="cookie-buttons">
                <button id="acceptCookies" class="btn btn-primary">Akzeptieren</button>
                <button id="declineCookies" class="btn btn-secondary">Ablehnen</button>
            </div>
        </div>
    </div>

    <!-- Header wird hier dynamisch geladen -->

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1>Header Test Seite</h1>
            <p>Diese Seite testet die neue einheitliche Header-Komponente.</p>
            <p>Der Header sollte automatisch geladen werden und die Navigation sollte konsistent sein.</p>
        </div>
    </main>

    <!-- Footer will be loaded dynamically by footer.js -->

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
